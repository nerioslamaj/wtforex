version: 2.1
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm run test:e2e

workflows:
  version: 2
  main:
    jobs:
      - build-and-test:
          filters:
            branches:
              only: develop
