version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor: node/default
    steps:
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm run test:e2e
workflows:
  version: 2
  build_and_test:
    jobs:
      - test:
          requires:
            - build
          filters:
            branches:
              only: master
