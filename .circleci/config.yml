version: 2.1
orbs:
  cypress: cypress-io/cypress@1.25.1
  node: circleci/node@3.0.1

jobs:
  test:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          cache-path: ~/project/node_modules
          override-ci-command: npm install
      - run: npm run test

workflows:
  unit-tests:
    jobs:
      - test:
          filters:
            branches:
              only:
                - staging
                - /ci-.*/

  e2e:
    jobs:
      - cypress/run:
          filters:
            branches:
              only:
                - staging
                - /ci-.*/
          record: true
          requires:
            - cypress/install
          command-prefix: PERCY_TOKEN=${PERCY_KEY} npx percy exec --
