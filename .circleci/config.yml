version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  e2e-test:
    executor: node/default
    steps:
      - checkout
      - node:
          steps:
            - run: sudo apt-get install libgtk2.0-0 libgtk-3-0 libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2 libxtst6 xauth xvfb
            - run: npm install
            - run: npm run test:e2e
workflows:
  version: 2
  build-and-test:
    jobs:
      - e2e-test:
          filters:
            branches:
              only:
              - staging
              - /ci-.*/
