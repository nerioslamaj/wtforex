version: 2.1
orbs:
  node: circleci/node@3.0.1
  cypress: cypress-io/cypress@1.25.1
jobs:
  build-and-test:
    executor: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: sudo apt-get install libgtk2.0-0 libgtk-3-0 libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2 libxtst6 xauth xvfb
            - run: npm install
workflows:
  version: 2
  build_and_test:
    jobs:
      - build-and-test:
          filters:
            branches:
              only:
              - staging
              - /ci-.*/
      - cypress/run:
          filters:
            branches:
              only:
              - staging
              - /ci-.*/
